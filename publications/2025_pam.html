<!doctype html><html lang=en-us><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><meta http-equiv=x-ua-compatible content="IE=edge"><meta name=generator content="Wowchemy 5.6.0 for Hugo"><meta name=author content="Ha Dao (Ha)"><meta name=description content="The introduction of Cookies Having Independent Partitioned State (CHIPS) marks a significant step toward balancing user privacy with essential web functionalities. CHIPS isolates data within specific contexts, preventing cross-site tracking while maintaining the functionality of websites. However, the adoption of CHIPS in real-world web usage remains largely unexplored. In this paper, we investigate the state of CHIPS deployment, providing an overview of how CHIPS has been integrated into web ecosystems since its introduction. Leveraging the HTTP Archive dataset, we first find that the adoption of partitioned cookies remains slow, with most domains still relying on non-partitioned cookies, though a slight increase in both types is observed starting in early 2024, coinciding with Google's phase-out of third-party cookies for 1% of users. This sudden onset of the third-party cookie phase-out has resulted in a haphazard way of adoption for some domains, which caused them to overlook important configuration requirements, resulting in improper settings due to limited awareness of the specific guidelines such as SameSite=None and Secure. In addition, we observe a positive signal for privacy as third-party trackers begin adopting partitioned cookies, with a noticeable increase starting in early 2024. However, as of September 2024, only a small number of trackers have fully transitioned to using partitioned cookies (up to 0.5% of tracking domains), while some continue to rely on both partitioned and non-partitioned cookies (up to 3.1% of tracking domains), highlighting that the shift is still in its early stages, especially for tracking domains. Finally, we observe stark asymmetry among the early adopter tracking domains: some have already added some partitioned cookies to all sites with a presence, while others, notably Google's doubleclick.com has only deployed partitioned cookies to around 5% of pages where it is present."><link rel=alternate hreflang=en-us href=https://simongravelle.github.io/publications/2025_pam.html><meta name=theme-color content="hsl(212, 100%, 40%)"><link rel=stylesheet href=../css/vendor-bundle.min.c7b8d9abd591ba2253ea42747e3ac3f5.css media=print onload='this.media="all"'><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/academicons@1.9.1/css/academicons.min.css integrity="sha512-W0xM4mr6dEP9nREo7Z9z+9X70wytKvMGeDsj7ps2+xg5QPrEBXC8tAW1IFnzjR6eoJ90JmCnFzerQJTLzIEHjA==" crossorigin=anonymous media=print onload='this.media="all"'><link rel=stylesheet href=../css/wowchemy.bb950487112851041cf2404bb841fc48.css><link rel=stylesheet href=../css/libs/chroma/github-light.min.css title=hl-light media=print onload='this.media="all"'><link rel=stylesheet href=../css/libs/chroma/dracula.min.css title=hl-dark media=print onload='this.media="all"' disabled><script>console.info("Google Analytics is disabled.")</script><link rel=manifest href=../manifest.webmanifest><link rel=icon type=image/png href=../media/icon_hu7324ff884c68fa28327b493dd6a6bbcd_4566_32x32_fill_lanczos_center_3.png><link rel=apple-touch-icon type=image/png href=../media/icon_hu7324ff884c68fa28327b493dd6a6bbcd_4566_180x180_fill_lanczos_center_3.png><link rel=canonical href=https://simongravelle.github.io/publications/2025_pam.html><meta property="twitter:card" content="summary"><meta property="og:site_name" content="Ha Dao"><meta property="og:url" content="https://simongravelle.github.io/publications/2025_pam.html"><meta property="og:title" content="A First Look at Cookies Having Independent Partitioned State | Ha Dao"><meta property="og:description" content="The introduction of Cookies Having Independent Partitioned State (CHIPS) marks a significant step toward balancing user privacy with essential web functionalities. CHIPS isolates data within specific contexts, preventing cross-site tracking while maintaining the functionality of websites. However, the adoption of CHIPS in real-world web usage remains largely unexplored. In this paper, we investigate the state of CHIPS deployment, providing an overview of how CHIPS has been integrated into web ecosystems since its introduction. Leveraging the HTTP Archive dataset, we first find that the adoption of partitioned cookies remains slow, with most domains still relying on non-partitioned cookies, though a slight increase in both types is observed starting in early 2024, coinciding with Google's phase-out of third-party cookies for 1% of users. This sudden onset of the third-party cookie phase-out has resulted in a haphazard way of adoption for some domains, which caused them to overlook important configuration requirements, resulting in improper settings due to limited awareness of the specific guidelines such as SameSite=None and Secure. In addition, we observe a positive signal for privacy as third-party trackers begin adopting partitioned cookies, with a noticeable increase starting in early 2024. However, as of September 2024, only a small number of trackers have fully transitioned to using partitioned cookies (up to 0.5% of tracking domains), while some continue to rely on both partitioned and non-partitioned cookies (up to 3.1% of tracking domains), highlighting that the shift is still in its early stages, especially for tracking domains. Finally, we observe stark asymmetry among the early adopter tracking domains: some have already added some partitioned cookies to all sites with a presence, while others, notably Google's doubleclick.com has only deployed partitioned cookies to around 5% of pages where it is present."><meta property="og:image" content="https://simongravelle.github.io/media/logo_hu7324ff884c68fa28327b493dd6a6bbcd_4566_300x300_fit_lanczos_3.png"><m
